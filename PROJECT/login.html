<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='login.css'>
    <title></title>
  </head>
  <body>
    <div class="login-wrap">
      <div class="login-html">
        <input id='tab-1' type='radio' name='tab' class='sign-in' checked>
      <label for='tab-1' class='tab'>로그인</label>
        <input id="tab-2" type='radio' name='tab' class='sign-up'>
        <label for='tab-2' class='tab'>회원가입</label>
      <div class="login-form">
        <div class="sign-in-htm">
          <div class="group">
            <label for="user" class='label'>ID</label>
            <input id="user" type='text' class='input'>
          </div>
          <div class="group">
            <label for='pass' class='label'>Password</label>
            <input id='pass' type='password' class='input' data-type="password">
        </div>
        <div class="group">
          <input type='submit' class='button' value="로그인">
        </div>
        <div class='hr'></div>
        <div class='foot-lnk'>
          <a href="#forgot">비밀번호 찾기</a>
        </div>
      </div>
        <div class="sign-up-htm">
          <div class="group">
            <label for='user' class='label'>ID</label>
            <input id='user' type='text' class='input'>
          </div>
          <div class='group'>
            <label for='pass' class='label'>Password</label>
            <input id='pass' type='password' class='input' data-type='password'>
          </div>

          <div class='group'>
            <label for='pass' class='label'>비밀번호 재확인</label>
            <input id='pass' type='password' class='input' data-type='password'>
          </div>
          <div class="group">
            <label for='pass' class='label'>이메일 주소</label>
            <input id="pass" type="text" class="input">
          </div>
          <div class='group'>
            <input type='submit' class='button' value='회원가입 완료'>
          </div>
          <div class='hr'></div>
          <div class='foot-lnk'>
            <label for='tab-1'>이미 가입된 회원입니까?</a>
            </div>
          </div>
        </div>
      </div>
    </div>



  </body>
</html>
