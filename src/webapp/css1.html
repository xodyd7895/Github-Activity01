<!DOCTYPE html>
<!-- 
		position(배치)
		; 블록을 박스에 위치기준으로 배치하는 기술
		; 컨텐츠를 서로 겹치게 배열하거나, 
		; 마크업한 순서와 동일하게 배치되는 것을 다르게 표현할 수 있다.
		; HTML태그가 출력되는 위치를 지정하는 것을 배치(positioning)이라고 한다.
		
			. normal flow : 웹페이지에 나타나는 순서대로 HTML태그를 배치하는 것
			. over flow : 지정된 크기를 벗어나는 경우
			
		1. 박스위치지정
			. 정적배치(static), 상대배치(relation), 절대배치(absolute),
			  고정배치(fixed) 들이 있다.(종류 4가지)
			
			. 구현) position : top|(or) bottom | left | right |값
				   으로 배치하여 구현한다.
			
			. 위치) 박스의 모서리 한점만 알면되는데, 보통 top,left 만 주로 지정한다.
					(보통 x,y값으로 표현 top : y값 & left : x값)
				   - 기본적으로 top 0, left 0 이 기본으로 설정되어 있다.
				   
		 2. 배치별 특징
		 	속성값 			배치컨테이너 		배치기준 위치 및 지정방법
		 	------------------------------------------------------------------------------------
	 		static 		    부모컨테이너   . 부모 컨테이너에서 해당 태그 순서에 따른 순차적인 위치 지정
	 								    . position : top, bottom, left, right의 속성은 무시된다
	 												(적용이 되지 않음)
	 									. 요소를 이동하거나, 겹칠 수 없는 원래 그대로의 상태이다.
	 									. 모든 요소(태그)의 기본은 static이다.
	----------------------------------------------------------------------------------------------
		    relation        부모컨테이너    . 부모컨테이너에서 해당 박스의 정적위치 공간기준 상대위치
		    							 . 해당 박스의 정적 위치 공간은 계속 유지된다
		    							 . 후속 형제박스의 위치에 영향을 안준다  	
		    							 . float : left 와 함께 사용할 있다. 
		    							 . absolute요소의 부모박스 역할만 하거나, 살짝 이동할때 사용
	----------------------------------------------------------------------------------------------
		   absolute         가장 가까운    . 절대위치를 지정하면 해당 박스는 본판에서 떨어져서 떠있는 상태가 된다.
		   			        상위 컨테이너   . 가장 가까운 상위 컨테이너 공간기준의 상대위치로 지정한다.
		   			         	         . 만약, 부모가 없다면 body가 된다
		   			         	         . 해당 박스의 정적위치는 무시된다
		   			         	         . 후속 형제의 위치에 영향을 준다
		   			         	         . 겹칠 수 있다.
		   			         	         . float : left와 함께 사용할 수 없다.
		   			         	         
	------------------------------------------------------------------------------------------------
			fixed       브라우저 화면		 . 브라우저 화면 공간 기준의 고정 위치를 지정
	------------------------------------------------------------------------------------------------
		float(유동배치)  
		   			         	         
		
 -->




<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{width: 150px; height: 50px; text-align: center;}
	
	#container{
		width: 300px; height: 200px; 
		margin: 0 10px;
		border: 2px black dashed;
		position: static; /*모든 요소는 static이 default이고 생략가능하다*/
	}
	#b1{background: gray;}
	#b2{background: green; margin: 0;}
	#b3{background: red; margin: 0 10px;}
	#b4{background: orange; margin: 0 20px;}
	#b5{background: darkgray;}

</style>
</head>
<body>
	<div id="b1">박스1</div>
	<div id="container">
		<div id="b2">박스2</div>
		<div id="b3">박스3</div>
		<div id="b4">박스4</div>
	</div>
	<div id="b5">박스5</div>
</body>
</html>
