<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

 	body{height: 500px;}
	
	div{text-align: center;}
	.box{
		background-color: gray;
		color: white;
	}
	
	.floating{
			background-color: lightgray;
			margin: 2px;
			float: left;
	}
	
	#b1{height: 20%;}
	#b2{height: 65%}
	
	#f1{width: 15%; height: 100%;}
	#f2{width: 50%; height: 100%}
	#f3{width: 34.1%; height: 100%}
	
	#b3{clear: both; height: 10%;}

</style>
</head>
<body>
	<div class="box" id="b1">헤더박스</div>
	<div id="b2">
		<div class="floating" id="f1">플로팅박스1</div>
		<div class="floating" id="f2">플로팅박스2</div>
		<div class="floating" id="f3">플로팅박스3</div>
	</div>
	<div class="box" id="b3">풋터박스</div>
	
</body>
</html>
